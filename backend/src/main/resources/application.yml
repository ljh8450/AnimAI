spring:
  datasource:
    url: jdbc:h2:mem:aipetdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

server:
  port: 8080

agent:
  base-url: http://localhost:4000  # 나중에 agent 서버가 돌아가는 주소
